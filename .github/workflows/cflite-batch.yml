name: ClusterFuzzLite

on:
  schedule:
    - cron: '30 0/8 * * *' # once every 8 hours

permissions: read-all

jobs:
  batch:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - address
          #- undefined # currently ubsan has build failures
          - memory
    steps:
    - name: build fuzzers (${{ matrix.sanitizer }})
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@v1
      with:
        language: go
        github-token: ${{ secrets.GITHUB_TOKEN }}
        sanitizer: ${{ matrix.sanitizer }}
        storage-repo: https://${{ secrets.FUZZ_CORPUS_TOKEN }}@github.com/cyphar/umoci-fuzz-corpus.git
        # FIXME: Workarounds for <https://github.com/google/clusterfuzzlite/pull/144>.
        storage-repo-branch: main
        storage-repo-branch-coverage: gh-pages
    - name: run fuzzers (${{ matrix.sanitizer }})
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 3600
        mode: 'batch'
        sanitizer: ${{ matrix.sanitizer }}
        output-sarif: true
        storage-repo: https://${{ secrets.FUZZ_CORPUS_TOKEN }}@github.com/cyphar/umoci-fuzz-corpus.git

  # TODO: The docs recommend doing this in a separate cronjob, but it runs
  # quite quickly so I don't see a downside to doing this right after our
  # 1-hour-long runs...
  prune:
    runs-on: ubuntu-latest
    needs:
      - batch
    steps:
    - name: build fuzzers
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@v1
      with:
        language: go
        storage-repo: https://${{ secrets.FUZZ_CORPUS_TOKEN }}@github.com/cyphar/umoci-fuzz-corpus.git
        # FIXME: Workarounds for <https://github.com/google/clusterfuzzlite/pull/144>.
        storage-repo-branch: main
        storage-repo-branch-coverage: gh-pages
    - name: run fuzzers (prune)
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 600
        mode: 'prune'
        output-sarif: true
        storage-repo: https://${{ secrets.FUZZ_CORPUS_TOKEN }}@github.com/cyphar/umoci-fuzz-corpus.git

  coverage:
    runs-on: ubuntu-latest
    needs:
      - batch
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - coverage
    steps:
    - name: build fuzzers (${{ matrix.sanitizer }})
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@v1
      with:
        language: go
        github-token: ${{ secrets.GITHUB_TOKEN }}
        sanitizer: ${{ matrix.sanitizer }}
        storage-repo: https://${{ secrets.FUZZ_CORPUS_TOKEN }}@github.com/cyphar/umoci-fuzz-corpus.git
        # FIXME: Workarounds for <https://github.com/google/clusterfuzzlite/pull/144>.
        storage-repo-branch: main
        storage-repo-branch-coverage: gh-pages
    - name: run fuzzers (${{ matrix.sanitizer }})
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 600
        mode: 'coverage'
        sanitizer: ${{ matrix.sanitizer }}
        output-sarif: true
        storage-repo: https://${{ secrets.FUZZ_CORPUS_TOKEN }}@github.com/cyphar/umoci-fuzz-corpus.git
