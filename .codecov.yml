comment:
  layout: "reach, diff, files"
  behavior: new
  branches:
    - master

coverage:
  range: 60..100
  status:
    project:
      default:
        # TODO: Bump this to >80%.
        target: 75%
        threshold: 0%
      delta:
        target: auto
        threshold: 0.1%
    patch:
      default:
        target: auto
        threshold: 0%
