version: "2"

run:
  build-tags:
    - gofuzz

linters:
  enable:
    - asasalint
    - asciicheck
    - containedctx
    - contextcheck
    - errcheck
    - errorlint
    - exhaustive
    - forcetypeassert
    - godot
    - goprintffuncname
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - musttag
    - nilerr
    - nilnesserr
    - nilnil
    - noctx
    - prealloc
    - revive
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - unused
    - usetesting
  settings:
    govet:
      enable:
        - nilness
    testifylint:
      enable-all: true

formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/opencontainers/umoci
